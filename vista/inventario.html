<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="../scr/inventario.css" />
</head>
<body>

    <!-- Barra de navegación -->
    <nav>
        <a href="indexadmin.html" class="nav-link">Inicio</a>
        <a href="AdminUsuarios.html" class="nav-link">Administración de Clientes</a>
        <a href="pagos.html" class="nav-link">Administración de Pagos</a>
        <a href="#" class="nav-link">Gestión de Inventario</a>
        <a href="cerrarSesion.html" class="nav-link">Cerrar Sesión</a>
    </nav>

    <!-- Encabezado -->
    <header>
        <img src="vaguettoslogo.jpg" alt="Logo Vaguettos" />
        <h1>Gestión de Inventario</h1>
    </header>

    <!-- Formulario -->
    <form method="post">
        <div class="form-group">
            <input type="text" name="codigo" placeholder="Ingrese código del producto" required />
            <input type="text" name="modelo" placeholder="Ingrese modelo del producto" required />
            <button type="button">Editar</button>
        </div>
        <div class="form-group">
            <input type="number" name="stock" placeholder="Ingrese stock" min="0" required />
            <input type="text" name="precio" placeholder="Ingrese precio" required />
            <button type="button">Agregar</button>
        </div>
        <div class="form-group">
            <input type="date" name="fecha" required />
            <button type="button">Enviar</button>
        </div>

        <textarea name="descripcion" placeholder="Descripción del producto..." rows="3"></textarea>
        <button type="submit">Guardar</button>
    </form>

    <!-- Tabla de productos -->
    <section>
        <h2>Productos</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Fecha</th>
                    <th>Disponibilidad</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla">
                <!-- Datos dinámicos -->
            </tbody>
        </table>

        
    </section>

    <button onclick="location.href='cerrarSesion.html'">Salir</button>

</body>
</html>
