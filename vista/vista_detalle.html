<!-- detalle.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle Producto - Vaguettos</title>
  <link rel="stylesheet" href="../scr/detalle.css">
</head>
<body>
  <header>
    <div class="logo">Vaguettos</div>
    <nav>
      <a href="#">Productos</a>
      <a href="#">Inicio</a>
    </nav>
    <div class="user-cart">
      <span>Jesús</span>
      <button>🛒</button>
    </div>
  </header>

  <main class="detalle-producto">
    <section class="info-producto">
      <img src="luces-niebla.jpg" alt="Luces de Niebla LED">
      <div class="detalle">
        <h1>Luces de Niebla LED</h1>
        <p class="categoria">Iluminación</p>
        <p class="precio">$$$</p>
        <label>Cantidad:
          <button>-</button>
          <input type="number" value="1">
          <button>+</button>
        </label>
        <button>Agregar al carrito</button>
        <details>
          <summary>Descripción</summary>
          <p>Mejora la seguridad en condiciones climáticas adversas con nuestras luces de niebla LED...</p>
        </details>
      </div>
    </section>

    <section class="productos-relacionados">
      <h3>Productos en común</h3>
      <div class="relacionados">
        <button>Kit de iluminación interior</button>
        <button>Focos LED</button>
        <button>Faros LED</button>
      </div>
    </section>
  </main>
</body>
</html>
